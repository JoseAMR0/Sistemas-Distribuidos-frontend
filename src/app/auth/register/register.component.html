<div class="auth-container">
  <h2>Register</h2>
  <!-- Formulario de registro -->
  <form (ngSubmit)="onSubmit()">
    <div class="input-container">
      <label for="username">Username</label>
      <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="Enter your username" required>
    </div>
    <div class="input-container">
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="input-container">
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="input-container">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
    </div>
    <button type="submit">Register</button>
  </form>
  
  <!-- BotÃ³n para regresar al inicio -->
  <button class="back-button" (click)="goToHome()">Back to Home</button>
</div>
